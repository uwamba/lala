<!-- templates/account/login.html -->
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to LaLa</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-center text-2xl font-bold mb-6">Login to LaLa</h2>
            
            <!-- Google Sign-In Button -->
            <a href="{% provider_login_url 'google' %}">
                <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
                    Login with Google
                </button>
            </a>

            <!-- Additional Login Form (if needed) -->
            <div class="mt-6 text-center">
                <p>Don't have an account? <a href="{% url 'account_signup' %}" class="text-blue-500 hover:text-blue-700">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
